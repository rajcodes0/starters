<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Header with CSS</title>
  <style>
    .moving-bar {
      overflow: hidden;
      white-space: nowrap;
      background: rgb(63,94,251);
      background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
      color: #000000;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .moving-text {
      display: inline-block;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
    a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      margin: 0 15px;
    }
    a:hover {
      text-decoration: underline;
      color: rgb(210, 224, 13);
    }
  </style>
</head>
<body>
  <div class="moving-bar">
    <div class="moving-text">
      Follow us on:
      <a href="https://x.com/rajcodes0?t=nC4M93vLhxjtnCQKM8PeAA&s=09" target="_blank">X</a> |
      <a href="https://youtube.com/@droodon-tech?si=UjhxFPFo3VVFXOsc" target="_blank">Youtube</a> |
      <a href="https://www.instagram.com/raj.aug05" target="_blank">Instagram</a>

      click the links to follow along
    </div>
  </div>
</body>
</html>
