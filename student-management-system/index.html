<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="container">
    <form id="student-form">
<div class="form-groups">
        <h2>Student form</h2>
        <label for="username">Name:</label>
        <input type="text" id="name" name="student" placeholder="Your name"><br>

        <label for="erp-number">Erp-number:</label>
        <input type="number" id="erp" name="erp" placeholder="Your roll-number"><br>

        <label for="Department">Department::</label>
        <input type="text" id="department" name="department" placeholder="Your branch"><br>

        <label for="section">Section:</label>
        <input type="text" id="section" name="section" placeholder="A,B,C,etc"><br>

       <button type="submit">Submit</button>
    </div>
    </form>
    <h2>Student list</h2>
    <ul id="student-list"></ul>
</div>
    <script src="index.js"></script>
</body>
</html>
